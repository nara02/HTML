<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <form id="contato-cliente" action="">
        <fieldset id="contato">
            <legend>Entre em contato conosco</legend>
            <select name="assuntos" id="assuntos">
                <option value="">Sugestões</option>
                <option value="">Reclamações</option>
                <option value="">Dúvidas</option>
                <option value="">Elogios</option>
            </select>
            <br><br>

            <label for="nome">Nome</label>
            <br>
            <input id="nome" type="text" placeholder="Digite seu nome">
            <br><br>

            <label for="telefone">Telefone</label>
            <br>
            <input id="telefone" type="tel" placeholder="Digite seu telefone">
            <br><br>

            <label for="mensagem">Mensagem</label>
            <br>
            <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            <br><br>

            <input type="checkbox">
            <label for="checkbox">Aceito receber mensagens sobre atualizações</label>
            <br><br>

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
